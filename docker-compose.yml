version: "3.9"

services:
  postgres:
    image: postgres:17
    container_name: notes_postgres
    environment:
      POSTGRES_USER: notes_user
      POSTGRES_PASSWORD: notes_pass
      POSTGRES_DB: notes_db
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  backend:
    build:
      context: ./backend/NotesAPI
    container_name: notes_backend
    depends_on:
      - postgres
    environment:
      ConnectionStrings__DefaultConnection: "Host=postgres;Port=5432;Database=notes_db;Username=notes_user;Password=notes_pass"
      ASPNETCORE_URLS: "http://+:5000"
    ports:
      - "5000:5000"

volumes:
  pgdata:
